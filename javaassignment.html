<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function printAndSum() {
        for (let i = 1; i <= 20; i++) {
          console.log(i);
        }

        let sum = 0;
        for (let i = 1; i <= 20; i++) {
          sum += i;
        }
        console.log("The sum of the numbers between 1 and 20 is " + sum);
      }
    </script>
  </body>
</html>
